<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="registrationLogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body style="background-color: #adecdf;">
    <div id="mainContainerLogin">
        <form class="userFormLogin">
            <div class="heading">LOGIN</div>
            <div class="userDetails">
                <label>USERNAME</label>
                <input type="text" required autocomplete="off"/>
                <div class="animateLine"></div>
            </div>
            <div class="userDetails">
                <label>PASSWORD</label>
                <input type="password" required autocomplete="off"/>
                <div class="animateLine"></div>
            </div>
            <button id="signInBtn">SIGN IN</button>
            <div class="greySubset">Not registered.<a href="registration.html" id="createAccount">Create an account</a></div>
            <div>
                <div class="greySubset">Or Sign In Using</div>
                <div><img class="alternativeLoginFacebook" src="resources/facebook-brands.svg"/><img class="alternativeLoginGoogle" src="resources/icons8-google.svg"/><img class="alternativeLoginTwitter" src="resources/twitter.svg"/></div>
            </div>
        </form>
    </div>


    <!-- On error in Logging in  -->
    <div class="modal fade" tabindex="-1" role="dialog" id="errorModal">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Oops..</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p class="otherDefaultFont">We both were not expecting this. But it seems that there is a mistake in giving the details, or you are not registerd.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <!-- <button type="button" class="btn btn-primary">Save changes</button> -->
              <a href="registration.html" role="button" class="btn btn-primary">Create Account</a>
            </div>
          </div>
        </div>
    </div>

    
    <script type="text/javascript" src="login.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
