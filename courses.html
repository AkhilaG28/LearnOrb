<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="stylesheet" href="fonts/flaticon/font/flaticon.css" />
    <meta charset="UTF-8" />
    <title>Courses</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <!-- Nav for courses -->
          <ul class="nav mb-3" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
              <a
                class="nav-link active"
                id="pills-all-tab"
                data-toggle="pill"
                href="#pills-all"
                role="tab"
                aria-controls="pills-all"
                aria-selected="true"
                >All</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="pills-web-tab"
                data-toggle="pill"
                href="#pills-web"
                role="tab"
                aria-controls="pills-web"
                aria-selected="false"
                >Web</a
              >
            </li>
            <li class="nav-item" role="presentation">
              <a
                class="nav-link"
                id="pills-graphic-tab"
                data-toggle="pill"
                href="#pills-graphic"
                role="tab"
                aria-controls="pills-graphic"
                aria-selected="false"
                >Graphic</a
              >
            </li>
          </ul>
          <div class="tab-content" id="pills-tabContent">
            <div
              class="tab-pane fade show active"
              id="pills-all"
              role="tabpanel"
              aria-labelledby="pills-all-tab"
            >
              ...
            </div>
            <div
              class="tab-pane fade"
              id="pills-web"
              role="tabpanel"
              aria-labelledby="pills-web-tab"
            >
              <div class="row">
                <div
                  class="col-12 col-md-6 col-lg-4 shadow p-3 mb-5 bg-white rounded"
                >
                  <div class="card">
                    <img
                      src="resources/popular_sub1.png"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <p class="course_head">Graphic Design</p>
                      <p>
                        <img src="resources/star.jpg" class="starimg" /><span
                          class="float-right text-secondary"
                          >112 Reviews</span
                        >
                      </p>
                      <p>
                        <i class="fas fa-user-alt ml-2 mr-2"></i>582<i
                          class="fas fa-heart ml-2 mr-2"
                        ></i
                        >190<span class="float-right text-secondary">Free</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div
                  class="col-12 col-md-6 col-lg-4 shadow p-3 mb-5 bg-white rounded"
                >
                  <div class="card">
                    <img
                      src="resources/popular_sub2.png"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <p class="course_head">Web Development</p>
                      <p>
                        <img src="resources/star.jpg" class="starimg" /><span
                          class="float-right text-secondary"
                          >102 Reviews</span
                        >
                      </p>
                      <p>
                        <i class="fas fa-user-alt ml-2 mr-2"></i>92<i
                          class="fas fa-heart ml-2 mr-2"
                        ></i
                        >280<span class="float-right text-secondary">Free</span>
                      </p>
                    </div>
                  </div>
                </div>
                <div
                  class="col-12 col-md-6 col-lg-4 shadow p-3 mb-5 bg-white rounded"
                >
                  <div class="card">
                    <img
                      src="resources/popular_sub3.png"
                      class="card-img-top"
                      alt="..."
                    />
                    <div class="card-body">
                      <p class="course_head">Digital Marketing</p>
                      <p>
                        <img src="resources/star.jpg" class="starimg" /><span
                          class="float-right text-secondary"
                          >52 Reviews</span
                        >
                      </p>
                      <p>
                        <i class="fas fa-user-alt ml-2 mr-2"></i>562<i
                          class="fas fa-heart ml-2 mr-2"
                        ></i
                        >1000<span class="float-right text-secondary"
                          >Free</span
                        >
                      </p>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div
              class="tab-pane fade"
              id="pills-graphic"
              role="tabpanel"
              aria-labelledby="pills-graphic-tab"
            >
              ...
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Script Files -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
